<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title></title>
</head>

<body>

<div id="showCart">
        <i class="fa fa-user"></i>
      </div>

    <main id="container">

      <!--blue shirt-->

        <div class="outer">
            <div class="inner">
                <div class="image">
                  <div class="image_holder">
                      <div class="card">
                          <div class="front face">
                            <img src="Teeshirtstocks/blueshirt.png">
                          </div>
                          <div class="back face">
                            <img src="hovers/bluehover.png">
                          </div>
                      </div>
                  </div>
                  <button class="flip_button flip">
                  <i class="fa fa-share" aria-hidden="true"></i>
                </button>
                </div>
                <div class="icons">
                    <div class="option1">
                        <i class="fa fa-retweet" aria-hidden="true"></i>
                    </div>
                    <div class="options">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>

                    <div class="blockcontainer">
                        <button class="sizes options">XL</button>
                        <div class="dropdown">
                            <a href="#">S</a>
                            <a href="#">M</a>
                            <a href="#">L</a>
                            <a href="#">XL</a>
                            <div class="arrow">
                            </div>
                        </div>
                    </div>

                    <div class="blockcontainer">
                        <button class="sizes options"><div class="color0">
                        </div></button>
                        <div class="dropdown_color">
                            <div class="blue"></div>
                            <div class="pink"></div>
                            <div class="orange"></div>
                            <div class="green"></div>
                            <div class="arrow_color">
                            </div>
                        </div>
                    </div>
                    <div id="blueButton" class="options">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="foot">
                <p class="name">Save my Trees</p>
                <h2 class="price">$29</h2>
            </div>
        </div>

        <!--pink shirt-->

                </div>
            </div>
            <div class="foot">
                <p class="name">Nature Lover</p>

            </div>
        </div>

        <!--Orange shirt-->

        <div class="outer">

    <div id="itemsInCart"><h3>No Items Yet :(</h3></div>
